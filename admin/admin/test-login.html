<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Admin Login Test</h1>
    
    <div id="results"></div>
    
    <h3>Step 1: Test PHP Connection</h3>
    <button onclick="testPHP()">Test PHP</button>
    
    <h3>Step 2: Test API Endpoint</h3>
    <button onclick="testAPI()">Test API</button>
    
    <h3>Step 3: Test Login</h3>
    <button onclick="testLogin()">Test Login</button>
    
    <h3>Step 4: Check Current Location</h3>
    <button onclick="checkLocation()">Check Location</button>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function testPHP() {
            addResult('Testing PHP connection...', 'info');
            try {
                const response = await fetch('./test.php');
                const data = await response.json();
                addResult(`✅ PHP Working! Version: ${data.php_version}`, 'success');
            } catch (error) {
                addResult(`❌ PHP Error: ${error.message}`, 'error');
            }
        }

        async function testAPI() {
            addResult('Testing API endpoint...', 'info');
            try {
                const response = await fetch('./api.php?test=1');
                const text = await response.text();
                addResult(`API Response: ${text}`, response.ok ? 'success' : 'error');
            } catch (error) {
                addResult(`❌ API Error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            addResult('Testing login...', 'info');
            try {
                const response = await fetch('./api.php?endpoint=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'sssbpuc2025'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addResult('✅ Login Successful!', 'success');
                } else {
                    addResult(`❌ Login Failed: ${data.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Login Error: ${error.message}`, 'error');
            }
        }

        function checkLocation() {
            addResult(`Current URL: ${window.location.href}`, 'info');
            addResult(`Protocol: ${window.location.protocol}`, 'info');
            addResult(`Host: ${window.location.host}`, 'info');
            addResult(`Pathname: ${window.location.pathname}`, 'info');
        }
    </script>
</body>
</html>
