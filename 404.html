<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - SSSBPUC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .error-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="error-bg">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full text-center">
            <div class="bg-white/95 backdrop-blur-lg rounded-xl p-8 shadow-2xl">
                <i class="ri-error-warning-line text-6xl text-red-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Page Not Found</h1>
                <p class="text-gray-600 mb-6">The page you're looking for doesn't exist or has been moved.</p>
                
                <div class="space-y-3">
                    <a href="index.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                        <i class="ri-home-line mr-2"></i>
                        Go to Homepage
                    </a>
                    <a href="admin/login.html" class="block w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                        <i class="ri-admin-line mr-2"></i>
                        Admin Login
                    </a>
                </div>
                
                <div class="mt-6 text-sm text-gray-500">
                    <p>If this is a server-side feature (PHP), it's not available in static deployment.</p>
                    <p class="mt-2">Error Code: 404</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
